<!-- SITE LAYOUT & ADAPTION -->
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <style>

        body {
            margin: 0;
            padding: 0;
        }

        @media screen and (max-width: 768px) {
            body {

                background-color: #141414;
            }
        }

        @media screen and (max-width: 480px) {
            body {

                background-color: #141414;
            }
        }
    </style>
</head>
<body>

    <script>
        function detectDevice() {
            const width = window.innerWidth;
            const userAgent = navigator.userAgent || navigator.vendor || window.opera;

            let deviceType = "Desktop";

            if (/android/i.test(userAgent)) {
                deviceType = "Android Device";
            } else if (/iPad|iPhone|iPod/.test(userAgent) && !window.MSStream) {
                deviceType = "iOS Device";
            } else if (width <= 480) {
                deviceType = "Mobile";
            } else if (width <= 768) {
                deviceType = "Tablet";
            }

            console.log(`Detected device: ${deviceType}`);
        }

        window.onload = detectDevice;

        window.onresize = detectDevice;
    </script>
</body>
</html>

<!-- MAIN -->
<html lang="en">
<head>

    <style>

        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background: url('https://sinfulzen.github.io/Zenify/assets/background.jpg') no-repeat center center fixed;
            background-size: cover;
        }

        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.0);
            z-index: -1;
        }

        .loader-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 20px 30px;
            border-radius: 15px;
            border: 2px solid white;
            text-align: center;
            z-index: 1;
        }

        .dots {
            display: inline-block;
            position: relative;
            width: 80px;
            height: 40px;
            margin-bottom: 5px;
        }

        .dots div {
            position: absolute;
            width: 16px;
            height: 16px;
            background: white;
            border-radius: 50%;
            animation: smooth-dots 1.2s cubic-bezier(0.5, 0, 0.5, 1) infinite;
        }

        .dots div:nth-child(1) {
            left: 8px;
            animation-delay: -0.24s;
        }

        .dots div:nth-child(2) {
            left: 32px;
            animation-delay: -0.12s;
        }

        .dots div:nth-child(3) {
            left: 56px;
        }

        @keyframes smooth-dots {
            0%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-10px);
            }
        }

        .loading-text {
            color: white;
            font-size: 18px;
            font-family: Arial, sans-serif;
            margin-top: 0;
        }
    </style>
</head>
<body>
    <div class="loader-container">
        <div class="dots">
            <div></div>
            <div></div>
            <div></div>
        </div>
        <div class="loading-text">Checking browser, please wait...</div>
    </div>

    <script>

        setTimeout(function() {
            window.location.href = 'https://sinfulzen.github.io/Zenify/account/index.html';
        }, 5000);
    </script>
</body>
</html>
