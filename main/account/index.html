<!-- SITE LAYOUT & ADAPTION -->
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <style>

        body {
            margin: 0;
            padding: 0;
        }

        @media screen and (max-width: 768px) {
            body {

                background-color: #141414;
            }
        }

        @media screen and (max-width: 480px) {
            body {

                background-color: #141414;
            }
        }
    </style>
</head>
<body>

    <script>
        function detectDevice() {
            const width = window.innerWidth;
            const userAgent = navigator.userAgent || navigator.vendor || window.opera;

            let deviceType = "Desktop";

            if (/android/i.test(userAgent)) {
                deviceType = "Android Device";
            } else if (/iPad|iPhone|iPod/.test(userAgent) && !window.MSStream) {
                deviceType = "iOS Device";
            } else if (width <= 480) {
                deviceType = "Mobile";
            } else if (width <= 768) {
                deviceType = "Tablet";
            }

            console.log(`Detected device: ${deviceType}`);
        }

        window.onload = detectDevice;

        window.onresize = detectDevice;
    </script>
</body>
</html>

<!-- MAIN -->
<html>
<head>

    <style>

        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background: url('https://sinfulzen.github.io/Zenify/assets/background.jpg') no-repeat center center fixed;
            background-size: cover;
        }

        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.0);
            z-index: -1;
        }

        .login-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 30px;
            border-radius: 15px;
            border: 2px solid white;
            text-align: center;
            width: 320px;
            z-index: 1;
        }

        .login-icon img {
            width: 50px;
            height: 50px;
        }

        .login-header {
            color: white;
            font-family: Arial, sans-serif;
            margin-top: 15px;
        }

        .input-group {
            position: relative;
            margin: 15px 0;
            width: 100%;
        }

        .input-group input {
            width: 100%;
            padding: 10px 10px 10px 40px;
            border-radius: 10px;
            border: 2px solid white;
            background: transparent;
            color: white;
            outline: none;
            box-sizing: border-box;
        }

        .input-group img {
            position: absolute;
            top: 50%;
            left: 10px;
            transform: translateY(-50%);
            width: 20px;
            height: 20px;
        }

        .hyperlinks {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
        }

        .hyperlinks a {
            color: white;
            text-decoration: none;
        }

        .button-group {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
            gap: 10px;
        }

        .button-group .btn {
            width: calc(50% - 5px);
            padding: 8px;
            border-radius: 10px;
            text-align: center;
            cursor: pointer;
            color: white;
            font-family: Arial, sans-serif;
        }

        .btn-solid {
            background: transparent;
            border: 2px solid white;
        }

        .btn-transparent {
            background: transparent;
            border: 2px solid white;
        }

        .or-text {
            color: white;
            margin-top: 20px;
        }

        .social-icons {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
        }

        .social-icons img {
            width: 30px;
            height: 30px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="login-container">

        <div class="login-icon">
            <img src="https://sinfulzen.github.io/Zenify/assets/icons/account.png" alt="">
        </div>

        <h3 class="login-header">Login</h3>

        <div class="input-group">
            <img src="https://sinfulzen.github.io/Zenify/assets/icons/username.png" alt="">
            <input type="text" placeholder="Username">
        </div>
        <div class="input-group">
            <img src="https://sinfulzen.github.io/Zenify/assets/icons/password.png" alt="">
            <input type="password" placeholder="Password">
        </div>

        <div class="hyperlinks">
            <a href="https://sinfulzen.github.io/Zenify/main/account/signup/index.html">Sign-up</a>
            <a href="https://sinfulzen.github.io/Zenify/main/account/forgotten/index.html">Forgot password?</a>
        </div>

        <div class="button-group">
            <div class="btn btn-solid" onclick="window.location.href='https://sinfulzen.github.io/Zenify/main/home/index.html';">Login</div>
            <div class="btn btn-transparent" onclick="window.location.href='https://sinfulzen.github.io/Zenify/main/home/index.html';">Guest</div>
        </div>

        <div class="or-text">Or continue with</div>

        <div class="social-icons">
            <img src="https://sinfulzen.github.io/Zenify/assets/icons/google.png" onclick="window.location.href='https://www.social1.com';" alt="">
            <img src="https://sinfulzen.github.io/Zenify/assets/icons/microsoft.png" onclick="window.location.href='https://www.social2.com';" alt="">
            <img src="https://sinfulzen.github.io/Zenify/assets/icons/facebook.png" onclick="window.location.href='https://www.social3.com';" alt="">
            <img src="https://sinfulzen.github.io/Zenify/assets/icons/instagram.png" onclick="window.location.href='https://www.social4.com';" alt="">
            <img src="https://sinfulzen.github.io/Zenify/assets/icons/twitter.png" onclick="window.location.href='https://www.social5.com';" alt="">
        </div>
    </div>
</body>
</html>
