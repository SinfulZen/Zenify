    <style>

        body {
            margin: 0;
            padding: 0;
        }

        @media screen and (max-width: 768px) {
            body {

                background-color: #141414;
            }
        }

        @media screen and (max-width: 480px) {
            body {

                background-color: #141414;
            }
        }
    </style>
</head>
<body>

    <script>
        function detectDevice() {
            const width = window.innerWidth;
            const userAgent = navigator.userAgent || navigator.vendor || window.opera;

            let deviceType = "Desktop";

            if (/android/i.test(userAgent)) {
                deviceType = "Android Device";
            } else if (/iPad|iPhone|iPod/.test(userAgent) && !window.MSStream) {
                deviceType = "iOS Device";
            } else if (width <= 480) {
                deviceType = "Mobile";
            } else if (width <= 768) {
                deviceType = "Tablet";
            }

            console.log(`Detected device: ${deviceType}`);
        }

        window.onload = detectDevice;

        window.onresize = detectDevice;
    </script>
</body>
</html>

<!-- MAIN -->
<html>
<head>

    <style>
        
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background: url('https://sinfulzen.github.io/Zenify/assets/background.jpg') no-repeat center center fixed;
            background-size: cover;
        }

        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.0);
            z-index: -1;
        }

        .signup-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 30px;
            border-radius: 15px;
            border: 2px solid white;
            text-align: center;
            width: 320px;
            z-index: 1;
        }

        .signup-icon img {
            width: 50px;
            height: 50px;
        }

        .signup-header {
            color: white;
            font-family: Arial, sans-serif;
            margin-top: 15px;
        }

        .input-group {
            position: relative;
            margin: 10px 0;
            width: 100%;
        }

        .input-group input {
            width: 100%;
            padding: 10px 10px 10px 40px;
            border-radius: 10px;
            border: 2px solid white;
            background: transparent;
            color: white;
            outline: none;
            box-sizing: border-box;
        }

        .input-group img {
            position: absolute;
            top: 50%;
            left: 10px;
            transform: translateY(-50%);
            width: 20px;
            height: 20px;
        }

        .input-group.password input {
            font-family: 'Courier New', Courier, monospace;
            letter-spacing: 1px;
        }

        .signup-button {
            width: 100%;
            padding: 10px;
            border-radius: 10px;
            border: 2px solid white;
            background: transparent;
            color: white;
            text-align: center;
            cursor: pointer;
            font-family: Arial, sans-serif;
            margin-top: 20px;
            opacity: 0.5;
        }

        .signup-button.enabled {
            opacity: 1;
        }

        .signup-button:disabled {
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div class="signup-container">

        <div class="signup-icon">
            <img src="https://sinfulzen.github.io/Zenify/assets/icons/signup.png" alt="">
        </div>

        <div class="signup-header">Create an account</div>

        <div class="input-group">
            <img src="https://sinfulzen.github.io/Zenify/assets/icons/display-name.png" alt="">
            <input type="text" placeholder="Display name">
        </div>
        <div class="input-group">
            <img src="https://sinfulzen.github.io/Zenify/assets/icons/signup-username.png" alt="">
            <input type="email" placeholder="Username">
        </div>
        <div class="input-group">
            <img src="https://sinfulzen.github.io/Zenify/assets/icons/gender.png" alt="">
            <input type="tel" placeholder="Gender">
        </div>
        <div class="input-group">
            <img src="https://sinfulzen.github.io/Zenify/assets/icons/date-of-birth.png" alt="">
            <input type="text" placeholder="Date of birth">
        </div>
        <div class="input-group">
            <img src="https://sinfulzen.github.io/Zenify/assets/icons/email.png" alt="">
            <input type="text" placeholder="Email address">
        </div>
                <div class="input-group">
            <img src="https://sinfulzen.github.io/Zenify/assets/icons/phone.png" alt="">
            <input type="text" placeholder="Phone number">
        </div>
        <div class="input-group password">
            <img src="https://sinfulzen.github.io/Zenify/assets/icons/signup-password.png" alt="">
            <input type="password" placeholder="Password">
        </div>
        <div class="input-group password">
            <img src="https://sinfulzen.github.io/Zenify/assets/icons/confirm-password.png" alt="">
            <input type="password" placeholder="Confirm Password">
        </div>

        <button class="signup-button" id="signup-button" onclick="window.location.href='https://sinfulzen.github.io/Zenify/main/account/login/index.html';" disabled>Create account</button>
    </div>

    <script>
        document.querySelectorAll('.signup-container input').forEach(input => {
            input.addEventListener('input', () => {
                const allFilled = Array.from(document.querySelectorAll('.signup-container input'))
                                       .every(input => input.value.trim() !== '');
                const button = document.getElementById('signup-button');
                button.disabled = !allFilled;
                button.classList.toggle('enabled', allFilled);
            });
        });
    </script>
</body>
</html>
