                background-color: #141414;

    </style>
</head>
<body>

    <script>
        function detectDevice() {
            const width = window.innerWidth;
            const userAgent = navigator.userAgent || navigator.vendor || window.opera;

            let deviceType = "Desktop";

            if (/android/i.test(userAgent)) {
                deviceType = "Android Device";
            } else if (/iPad|iPhone|iPod/.test(userAgent) && !window.MSStream) {
                deviceType = "iOS Device";
            } else if (width <= 480) {
                deviceType = "Mobile";
            } else if (width <= 768) {
                deviceType = "Tablet";
            }

            console.log(`Detected device: ${deviceType}`);
        }

        window.onload = detectDevice;

        window.onresize = detectDevice;
    </script>
</body>
</html>

<!-- MAIN -->
<html>
<head>

    <style>

        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background: url('https://sinfulzen.github.io/Zenify/assets/background.jpg') no-repeat center center fixed;
            background-size: cover;
        }

        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.0);
            z-index: -1;
        }

        .main-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 30px;
            border-radius: 15px;
            border: 2px solid white;
            text-align: center;
            width: 320px;
            position: relative;
            z-index: 1;
        }

        .icon img {
            width: 50px;
            height: 50px;
        }

        .header {
            color: white;
            font-family: Arial, sans-serif;
            margin-top: 15px;
        }

        .subtext {
            color: white;
            font-size: 14px;
            margin-bottom: 20px;
        }

        .button-group {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        .btn {
            width: calc(50% - 15px);
            padding: 10px;
            border-radius: 10px;
            border: 2px solid white;
            background: transparent;
            color: white;
            text-align: center;
            cursor: pointer;
            margin: 0 5px;
        }

        .popup-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }

        .popup-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 20px;
            border-radius: 15px;
            border: 2px solid white;
            text-align: center;
            z-index: 10000;
            width: 280px;
        }

        .input-group {
            display: flex;
            justify-content: center;
            width: 100%;
            margin: 10px 0;
        }

        .input-group input {
            width: 100%;
            padding: 10px;
            border-radius: 10px;
            border: 2px solid white;
            background: transparent;
            color: white;
            outline: none;
        }

        .popup-btn {
            padding: 10px;
            border-radius: 10px;
            border: 2px solid white;
            background: transparent;
            color: white;
            cursor: pointer;
            width: 100%;
            margin-top: 15px;
        }

        .close-text {
            margin-top: 20px;
            color: white;
            cursor: pointer;
        }

        .popup-btn-group {
            display: flex;
            justify-content: space-between;
            gap: 10px;
        }

        .popup-btn {
            width: calc(50% - 10px);
        }

        .popup-container .popup-btn,
        .popup-container .input-group input {
            margin: 0 auto;
            display: block;
        }

    </style>
</head>
<body>

    <div class="main-container">

        <div class="icon">
            <img src="https://sinfulzen.github.io/Zenify/assets/icons/reset-password.png" alt="">
        </div>

        <div class="header">Forgot Your password?</div>
        <div class="subtext">Choose a way to recover Your account!</div>

        <div class="button-group">
            <div class="btn" id="login-via-code-btn">Login via Code</div>
            <div class="btn" id="reset-password-btn">Reset Password</div>
        </div>
    </div>

    <div class="popup-overlay" id="login-popup">
        <div class="popup-container">

            <div class="popup-btn-group">
                <div class="popup-btn">Via email</div>
                <div class="popup-btn">Via SMS</div>
            </div>

            <div class="close-text" id="close-login-popup">Close</div>
        </div>
    </div>

    <div class="popup-overlay" id="reset-popup">
        <div class="popup-container">

            <div class="input-group">
                <input type="password" placeholder="Username">
            </div>
            <div class="input-group">
                <input type="password" placeholder="New password">
            </div>
            <div class="input-group">
                <input type="text" placeholder="Confirm password">
            </div>

            <button class="popup-btn" id="reset-btn">Reset</button>

            <div class="close-text" id="close-reset-popup">Close</div>
        </div>
    </div>

    <script>

        document.getElementById('login-via-code-btn').addEventListener('click', function() {
            document.getElementById('login-popup').style.display = 'flex';
        });

        document.getElementById('reset-password-btn').addEventListener('click', function() {
            document.getElementById('reset-popup').style.display = 'flex';
        });

        document.getElementById('close-login-popup').addEventListener('click', function() {
            document.getElementById('login-popup').style.display = 'none';
        });

        document.getElementById('close-reset-popup').addEventListener('click', function() {
            document.getElementById('reset-popup').style.display = 'none';
        });

        document.getElementById('reset-btn').addEventListener('click', function() {
            setTimeout(function() {
                window.location.href = 'https://sinfulzen.github.io/Zenify/main/account/index.html';
            }, 5000);
        });
    </script>
</body>
</html>
